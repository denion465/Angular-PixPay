<div class="center row" style="width: 100%; margin: 0;">

    <div class="row" style="width: 95%;">

        <div class="center col-12 col-xl-6">
            <div class="card" style="width: 100%; margin-top: 50px;">
 
                <div style="width: 100%; display: flex; justify-content: center;">
                    <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot>
                </div>

            </div>            
        </div>

        <div class="center col-12 col-xl-6">
            <div class="card" style="width: 100%; margin-top: 50px;">

                <div style="width: 100%; display: flex; justify-content: center;">
                    <plotly-plot [data]="graphPie.data" [layout]="graphPie.layout"></plotly-plot>
                </div>

            </div>            
        </div>

    </div>

    <div class="row" style="width: 95%;">

        <div class="center col-12 col-xl-12">
            <div class="card" style="width: 100%; margin-top: 50px;">
 
                <div style="width: 100%; display: flex; justify-content: center;">
                    <plotly-plot [data]="graphBar"></plotly-plot>
                </div>

            </div>            
        </div>

    </div>
</div>
