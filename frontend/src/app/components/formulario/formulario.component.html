<div style="width: 100%; padding: 15px;" class="center">
    <div class="row center" style="width: 100%;"> 
        <div class="col-12" style="padding: 15px;">
            <div class="input-group mb-3 center">
                <div class="row" style="width: 100%;">
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <div class="row" style="width: 100%;">
                            <div class="col-12">
                                <label for="">Nome</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1" [(ngModel)]="addPeople.nome">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <div class="row" style="width: 100%;">
                            <div class="col-12">
                                <label for="">Sobrenome</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome" aria-describedby="basic-addon1" [(ngModel)]="addPeople.sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <div class="row" style="width: 100%;">
                            <div class="col-12">
                                <label for="">Idade</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Idade" aria-label="Idade" aria-describedby="basic-addon1" [(ngModel)]="addPeople.idade">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <div class="row" style="width: 100%;">
                            <div class="col-12">
                                <label for="">Cidade/UF</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Cidade-UF" aria-label="Cidade-UF" aria-describedby="basic-addon1" [(ngModel)]="addPeople.cidadeEstado">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <div class="row" style="width: 100%;">
                            <div class="col-12">
                                <label for="">Profissão</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Profissão" aria-label="Profissão" aria-describedby="basic-addon1" [(ngModel)]="addPeople.profissao">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <div class="row" style="width: 100%;">
                            <div class="col-12">
                                <label for="">Salário</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="R$ Salário" aria-label="Salario" aria-describedby="basic-addon1" [(ngModel)]="addPeople.salario">
                            </div>
                            <div style="margin-top: 20px;">
                                <button type="submit" class="btn-lg btn-primary btn-block" style="background-color: #232764" (click)="onSubmit()">Salvar</button>      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
