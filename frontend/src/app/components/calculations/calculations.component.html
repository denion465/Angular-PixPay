<div>
    <mat-card class="card mat-elevation-z4" >
        Calculo
    </mat-card>
    <br>
    <div>
        <div class="input-group mb-3">   
            <input type="text" class="form-control" placeholder="Digite o Salário Bruto R$" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="salarioB">   
            <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="calculoInss()" [disabled]="!salarioB">Calcular</button> 
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Salário</th>
                    <th>Desconto INSS</th>
                    <th>Desconto IRRF</th>
                    <th>Total Liquido</th>  
            </tr>
            </thead>  
            <tbody>
                <tr>
                    <th>{{ salBruto }}</th>
                    <th>{{ salBruto.descontoInss }}</th>
                    <th>{{ salBruto.descontoIRRF }}</th>
                </tr>
            </tbody>            
        </table>        
    </div>

</div>
